<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>To Do List</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">To Do List</h1>
      </div>
    </header>
    <main class="todo">
      <div class="todo__container">
        <form action="#" class="todo__form">
          <input type="text" placeholder="Add new task" name="input" class="todo__input">
          <button disabled class="todo__button btn">Add</button>
        </form>
        <ul class="todo__list">
          <!-- <li class="todo__task task">
            <input id="1" type="checkbox" class="task__checkbox">
            <label for="1" class="task__label">
              Task 1
            </label>
            <span><i class="fa-regular fa-rectangle-xmark"></i></span>
          </li>
          <li class="todo__task">
            Task 2
            <span><i class="fa-regular fa-rectangle-xmark"></i></span>
          </li>
          <li class="todo__task">
            Task 3
            <span><i class="fa-regular fa-rectangle-xmark"></i></span>
          </li> -->
        </ul>
        <div class="todo__buttons">
          <div class="todo__option">
            <input type="radio" name="radio" value="all" class="todo__radio">
            <button class="btn todo__filter">All</button>
          </div>
          <div class="todo__option">
            <input type="radio" name="radio" value="not" class="todo__radio">
            <button class="btn todo__filter">Not completed</button>
          </div>
          <div class="todo__option">
            <input type="radio" name="radio" value="done" class="todo__radio">
            <button class="btn todo__filter">Completed</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
